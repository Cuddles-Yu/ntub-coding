<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者操作介面</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>管理者操作介面</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>儀表板</h2>
            <button id="refresh-data">更新資料</button>
            <div id="dashboard-content">
                <!-- 儀表板內容會顯示在這裡 -->
            </div>
        </section>
        <section id="category-management">
            <h2>類別管理</h2>
            <button id="check-tags">檢查未分類的Tags</button>
            <div id="tags-status">
                <!-- 未分類的tags會顯示在這裡 -->
            </div>
            <h3>目前標籤列表</h3>
            <table>
                <thead>
                    <tr>
                        <th>Tag</th>
                        <th>Category</th>
                    </tr>
                </thead>
                <tbody id="tag-list">
                    <!-- 標籤列表會顯示在這裡 -->
                </tbody>
            </table>
        </section>
        <section id="admin-account">
            <h2>管理者帳號建立</h2>
            <form id="admin-account-form">
                <label for="admin-email">Email:</label>
                <input type="email" id="admin-email" required>
                <button type="submit">新增管理者</button>
            </form>
            <h3>目前管理者列表</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="admin-list">
                    <!-- 管理者列表會顯示在這裡 -->
                </tbody>
            </table>
        </section>
        <section id="crawler">
            <h2>執行爬蟲功能</h2>
            <form id="execute-crawler-form">
                <label for="crawler-keyword">爬蟲關鍵字:</label>
                <input type="text" id="crawler-keyword" required>
                <label for="max-attempts">爬蟲的最大嘗試次數:</label>
                <input type="number" id="max-attempts" required>
                <button type="submit">執行爬蟲</button>
            </form>
        </section>
        <section id="schedule-crawler">
            <h2>爬蟲排程</h2>
            <form id="schedule-crawler-form">
                <label for="schedule-keyword">爬蟲關鍵字:</label>
                <input type="text" id="schedule-keyword" required>
                <label for="schedule-attempts">爬蟲的最大嘗試次數:</label>
                <input type="number" id="schedule-attempts" required>
                <label for="schedule-time">排程時間:</label>
                <input type="datetime-local" id="schedule-time" required>
                <button type="submit">設定排程</button>
            </form>
            <h3>目前爬蟲排程列表</h3>
            <table>
                <thead>
                    <tr>
                        <th>關鍵字</th>
                        <th>最大嘗試次數</th>
                        <th>排程時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="schedule-list">
                    <!-- 爬蟲排程列表會顯示在這裡 -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
