<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>二技專題試作</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <meta name="keywords" content="評價, google map" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1 ,user-scalable=no">
</head>

<body style="margin: 0px;  background-color: #EFEFEF">
    <div class="head"><img src="images/icon.png" class="img1">評星而論/評星宇宙/地評說/真實評論家</div>
    
    <div class="content-up" >
        <div class="box1">
            <div class="title" style="text-align: left;">搜尋</div>
            <div class="img2"> <img src="images/search.png"> </div>
        </div>
        <div class="box2">
            <div class="title">餐廳</div>
        </div>
        <div class="box3">
            <div class="title">景點</div>
        </div>
    </div>
    <div class="content">
        <div class="map-margin">
            <div class="map">map</div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" style="background-color: #EBEBEB;">
                  搜尋結果
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 15px;">
                  <p>店家資訊1</p>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo" style="background-color: #EBEBEB;">
                  熱門搜尋
                </button>
              </h2>
              <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 20px;">
                  <p>店家資訊1</p>
                </div>
              </div>
            </div>
    </div>

    <div class="fixed-bottom">
        <div>
            <div>台北商業大學 | 資訊管理系</div>
            <div>北商資管專題 113206 小組</div>
            <div>成員：鄧惠中、余奕博、邱綺琳、陳彥瑾     
                <en style="margin-right: 10px; float: right; font-size: 10px;">Copyright ©2024 All rights reserved.</en>
            </div>        
        </div>
    </div>
    
    <script src="scripts/script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
