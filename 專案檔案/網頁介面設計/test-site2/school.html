<!doctype html>
<html>

<head>

    <title>二技專題試作</title>
    <link rel="stylesheet" href="styles/styles.css" />

<body style="margin: 0px;  background-color: #EFEFEF">

      <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"style="float: right; background-color: #485465; border-color: #485465">
        <img class="Gutters-icon" src="images/Gutters.png"/></button>

          <img class="header-icon2" src="images/icon2.png">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">

            <li><img class="Options-icon" src="images/home.png"/>主頁</li>

          </ul>
          <ul class="Options2">
            <li><img class="Options2-icon" src="images/!.png"/>使用說明</li>

            <li><img class="Options2-icon" src="images/team.png"/>成員介紹</li>
          </ul>
        </div>
      </div>
    </div>
    
    <div class="content-up" >

        <div class="box3">

        <div class="map-margin">
            <div class="map">map</div>
        </div>
        <div class="accordion" id="accordionPanelsStayOpenExample" >
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" style="background-color: #EBEBEB;" >
                  搜尋結果&nbsp;<img src="images/Q.png" class="Q">
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <ul class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 15px;">
                  <li>店家資訊1</li>
                </ul>
                <ul class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 15px;">

                <ul class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 15px;">

            </div>
            <div class="accordion-item" style="margin: 10px 0px 0px 0px;">

                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo" style="background-color: #EBEBEB;">

                </button>

                </div>
                <div class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 20px;">

                <div class="accordion-body" style="background-color: #E7EAEE; margin: 10px; border-radius: 20px;">
