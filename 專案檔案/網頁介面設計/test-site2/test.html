<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>測試用</title>
  <link rel="stylesheet" href="styles/styles2.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <meta name="keywords" content="評價, google map" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
</head>

<body style="margin: 0px;  background-color: #EFEFEF">
  <div class="container" style="float: left;">
    <div class="row " style="border: 1px solid black">
      <div class="col-2">
        <div class="user-information" style="border: 1px solid black">
          <img src="images/wizard.jpg" class="wizard">
          <h6>使用者姓名</h6>
        </div>
      </div>
      <div class="col-1">
        <h6 class="leave" style="border: 1px solid black">嚮導等級 0</h6>
      </div>
      <div class="col-2">
        <div class="score" style="border: 1px solid black">
          <img class="star1" src="images/star.png" style="width: 1em;">
          <img class="star2" src="images/star.png"style="width: 1em;">
          <img class="star3" src="images/star.png"style="width: 1em;">
          <img class="star4" src="images/star.png"style="width: 1em;">
          <img class="star5" src="images/star.png"style="width: 1em;">
        </div>
      </div>
      <div class="col-1">
        <h6 class="time" style="border: 1px solid black">時間:1天前</h6>
      </div>
    </div> 
    <div class="row"style="border: 1px solid black;">
          <div>
            <div class="message-font">平價美食，加醋，加乾辣椒粒，加辣油，各有各的口感，再來碗綜合湯，嗯飽足一餐</div>
          </div>
      </div>
  </div>
  



  
  <script src="scripts/script2.js"></script>
</body>

</html>
