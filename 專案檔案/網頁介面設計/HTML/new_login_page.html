<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入頁面</title>
    <link rel="stylesheet" href="styles/new_login_page.css"> <!-- 載入 login_page.css -->
</head>
<body>
    <div class="login-container">
        <div class="left-side">
            <img src="images/Logo設計_文字(藍+).png" alt="評星宇宙logo" id="container_logo">
        </div>

        <div class="right-side">
            <form class="login-form">
                <div class="title">登入您的帳號</div>
                <div class="input-group">
                    <img src="images/mail2.png" alt="mail" id="mail_icon">
                    <input type="email" id="email_input" name="email" placeholder="電子郵件地址" required>
                </div>

                <div class="forget_pwd">忘記密碼？</div>

                <div class="input-group">
                    <img src="images/key.png" alt="password" id="password_icon">
                    <input type="password" id="password_input" name="password" placeholder="密碼" required>
                    <img src="images/hide_pwd.png" alt="password" id="hide_password_icon">
                </div>

                <div class="remember_container">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember" id="remember_text">記住我</label>
                    <button id="log_in_button" type="submit">
                        <span>登入</span>
                    </button>
                </div>

                <div class="divider">
                    <span>or</span>
                </div>

                <div class="login_area">
                    <button class="google_button">
                        <img src="images/google_icon.png" alt="google_icon" id="google_icon">
                        <span>Google登入</span>
                    </button>
                    <button id="sign_up_button" type="submit">
                        <span>註冊新帳號</span>
                    </button>
                </div>       

                <div class="agree">ⓘ 登入即表示您同意我們的服務條款與隱私政策</div>
            </form>
        </div>
        
    </div>

    <script src="scripts/new_login_page.js"></script> <!-- 載入 login_page.js -->
</body>
</html>
