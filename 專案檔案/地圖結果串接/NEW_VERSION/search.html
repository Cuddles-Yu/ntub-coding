  <!-- 搜尋跳轉功能 -->
  <script>
    document.getElementById('searchForm').addEventListener('submit', function(e) {
       e.preventDefault();
       var formData = new FormData(this);

       // 先獲取 HTML 搜索結果
       fetch('search.php', {
           method: 'POST',
           body: formData
       })
       .then(response => response.text())
       .then(data => {
          if (data && data.trim() !== "") {
              document.getElementById('searchResults').innerHTML = data;
          } else {
            document.getElementById('searchResults').innerHTML = "<p>沒有找到相關結果。</p>";
          }
       })
       .catch(error => console.error('Error:', error));
       
       // 獲取 JSON 地標資料並更新地圖標記
       fetch('search_landmark.php', {
          method: 'POST',
          body: formData
       })
       .then(response => response.json()) 
       .then(data => {
          if (Array.isArray(data) && data.length > 0) {
              updateMapMarkers(data);
          } else {
              console.log('沒有找到地標資料');
          }
})
.catch(error => console.error('Fetch錯誤:', error));
       
    });

   function updateMapMarkers(data) {
       console.log('更新地圖標記的數據:', data);
       // 這個函數需要在 osm_map.js 中實現
       if (typeof processJsonData === 'function') {
           processJsonData(data);
       } else {
           console.error('processJsonData 函數未定義');
       }
   }

 </script>
